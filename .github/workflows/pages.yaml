# Sample workflow for building and deploying a Hugo site to GitHub Pages
name: Deploy Hugo site to Pages

on:
  push:
    tags:
      - 'v*.*.*'  # Trigger on version tags

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: write
  pages: write
  id-token: write
  repository-projects: write
  pull-requests: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

# Default to bash
defaults:
  run:
    shell: bash

jobs:
  # Build job
  build:
    runs-on: macos-latest
    permissions:
      contents: write
      pull-requests: write
      repository-projects: write
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - name: Install Spaces CLI
        uses: work-spaces/install-spaces@v0.14.6

      - name: Clone Workflows Repository
        run: git clone https://github.com/work-spaces/workflows.git

      - name: Spaces Checkout
        run: spaces --ci checkout --workflow=workflows:spaces-docs --name=workspace
        timeout-minutes: 10

      - name: Spaces Run
        run: cd workspace && spaces --ci run //work-spaces.github.io:work-spaces.github.io
        timeout-minutes: 30

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./workspace/public

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
